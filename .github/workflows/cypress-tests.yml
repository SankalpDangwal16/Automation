name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Change to the cypress-automation directory
        run: cd cypress-automation

      - name: Install dependencies
        working-directory: cypress-automation
        run: npm install

      - name: Run Cypress tests
        working-directory: cypress-automation
        run: npx cypress run
