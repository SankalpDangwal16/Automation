name: Run Cypress Tests with Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./cypress-automation
        run: npm install

      - name: Run Cypress tests
        working-directory: ./cypress-automation
        run: npx cypress run --reporter mochawesome --reporter-options overwrite=false,html=false,json=true,reportDir=cypress/reports

      - name: Generate HTML report
        working-directory: ./cypress-automation
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json
          npx marge cypress/reports/merged-report.json --reportDir cypress/reports --inline

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-report
          path: ./cypress-automation/cypress/reports/*.html
